<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" property="og:description" content="This website allows you to shorten long url for free.">
    <meta name="keywords" content="url shortener">
    <title>Eeensy-Weensy</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
              <strong>Eensy-Weensy</strong>
            </div>
          </div>
        </div>
      </header>

    <main>
        <div class="container justify-content-center mt-5">

            <form action="" method="post">

                {% csrf_token %}

                <label for="{{ form.long_url.id_for_label }}" class="sr-only">Long URL</label>
                {{ form.long_url }}
                
                <label for="{{ form.short_url.id_for_label }}" class="sr-only mt-3">Short URL (eensy.cc/)</label>
                {{ form.short_url }}

                {% if form.short_url.errors %}
                    <ul>
                    {% for error in form.short_url.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                    </ul>
                {% endif %}

                <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Submit</button>
        </div>
    </main>

</body>
</html>
